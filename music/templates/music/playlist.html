{% extends 'music/base.html' %}
{% block title %}Album Details{% endblock %}
{% block body %}

    <h1>Favourite Songs in Playlist </h1>

    <ul>
        {% for i in all_playlist %}

            <h4><li>{{ i.play_name }}</li></h4>
            <form action="/music/delete_song_playlist/{{ i.id }}" method="post" style="display: inline;">
                                {% csrf_token %}
                                <input type="hidden" name="album_id" value="{{ i.id }}" />
                                <button type="submit" class="btn btn-default btn-sm">
                                    <span class="glyphicon glyphicon-trash"></span>
                                </button>
            </form>
            <br>

        {% endfor %}
    </ul>

    <h3>Total songs in playlist : {{ count }}</h3>
    <a href="/music/add_to_playlist" class="btn btn-primary btn-dark" role="button">ADD TO PLAYLIST</a>


{% endblock %}
