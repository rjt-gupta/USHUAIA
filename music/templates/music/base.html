<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}USHUAIA{% endblock %}</title>
    <!-- Loading the static files -->
     {% load staticfiles %}
     <link rel="shortcut icon" type="image/png" href="{%  static 'favicon.ico' %}"/>
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
     <link href="https://fonts.googleapis.com/css?family=Shadows+Into+Light+Two" rel="stylesheet">
     <link href="https://fonts.googleapis.com/css?family=Oregano" rel="stylesheet">
     <link rel="stylesheet" type="text/css" href="{% static 'music/style.css' %}"/>
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
     <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>
<body>

    <nav class="navbar navbar-inverse">
        <div class="container-fluid">

            <!-- Header -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#topNavBar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/music">USHUAIA</a>
            </div>

            <!-- Items -->
            <div class="collapse navbar-collapse" id="topNavBar">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="/music"><span class="glyphicon glyphicon-cd" aria-hidden="true"></span>&nbsp; Artists</a></li>
                    <li class="{% block songs_active %}{% endblock %}"><a href="/music/playlist"><span class="glyphicon glyphicon-music" aria-hidden="true"></span>&nbsp; Playlist</a></li>

                </ul>
                <form class="navbar-form navbar-left" role="search" method="get" action="/music">

                </form>
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <a href="/music/playlist">
                            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>&nbsp; Add Playlist
                        </a>
                    </li>

                </ul>
            </div>

        </div>
    </nav>
    {% block body %}
    {% endblock %}

</body>
</html>
