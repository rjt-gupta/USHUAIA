{% extends 'music/base.html' %}
{% block title %}Album Details{% endblock %}
{% block body %}

<h1>{{ album.album_title}}</h1>

<h2>{{ album.artist }}</h2>

<ul>
    {% for i in album.song_set.all  %}
    <h4><li>{{ i.song_title }} </li></h4>
        <form action="/music/delete_song/{{ i.id }}" method="post" style="display: inline;">
                                {% csrf_token %}
                                <input type="hidden" name="album_id" value="{{ i.id }}" />
                                <button type="submit" class="btn btn-default btn-sm">
                                    <span class="glyphicon glyphicon-trash"></span>
                                </button>
        </form>
        <br>
    {% endfor %}
</ul>

    <br>
    <a href="/music/create_song/{{ album.id }}" class="btn btn-primary btn-dark" role="button">ADD SONGS</a>
{% endblock %}
